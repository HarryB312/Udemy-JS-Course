<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
</head>
<body>
    <h1>Score Keeper</h1>
    <p><span id="p1Score">0</span> T0 <span id="pl2Score">0</span></p>
    <p>Use the buttons below to keep score!</p>
    <p>Playing to <select name="" id="playto">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
    </select></p>
    <button id="pl1Btn">+1 Player One</button>
    <button id="pl2Btn">+2 Player Two</button>
    <button id="rstBtn">Reset</button>

    <script src="app.js"></script>
</body>
</html>
