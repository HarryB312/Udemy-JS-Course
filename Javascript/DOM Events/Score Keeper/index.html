<!DOCTYPE html>
<html lang="en">

<body>

    <h3><span id="p1Count">0</span> to <span id="p2Count">0</span> </h3>

        <option value="3">4</option>

    <button id="p1Btn">+1 for player 1</button>

    <script src="app.js"></script>
